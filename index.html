<!DOCTYPE html>
<html>
    <head>
        <title> College Picker</title>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <h1>What Kind of College would you go to?</h1>
        <br>
    <div class="pickingOptions">
        <h3> Campus Size</h3>
        <select class="optionSize">
            <option value="large">Large Campus</option>
            <option value="small">Small Campus</option>
        </select>
        <br>
        <h3> Focus Subject </h3>
        <select class="optionFocus">
            <option value="libArts">Liberal Arts</option>
            <option value="stem">STEM</option>
            <option value="both">Both</option>
        </select>
        <br>
        <h3>Cost</h3>
        <select class="optionCost">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
    </div>
        <br>
        <button class="submit">Submit!</button>
        <br>
        <div class="collegeContainer"> 
            <h2 id="hereAre"> Here are your Universities!</h2>
            <br>
            <div class="collegesList">

            </div>
        </div>
        <div>
        </div>
    </body>
</html>
